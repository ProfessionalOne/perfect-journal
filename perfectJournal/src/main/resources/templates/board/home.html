<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>감사일기 게시판</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      th:href="@{/css/common.css}"
      href="../static/css/common.css"
    />
    <link
      rel="stylesheet"
      th:href="@{/css/home.css}"
      href="../static/css/home.css"
    />
  </head>
  <body>
    <nav th:replace="~{layout/header :: headerFrag}">네비게이션</nav>

    <div class="container">
      <div class="board-header">
        <div class="board-controls-left">
          <div class="dropdown dropdown-sort">
            <button
              class="btn btn-light dropdown-toggle"
              type="button"
              id="sortDropdown"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <i class="bi bi-sort-down me-1"></i> 정렬
            </button>
            <ul class="dropdown-menu" aria-labelledby="sortDropdown">
              <li>
                <a
                  class="dropdown-item"
                  th:href="@{/posts(page=${currentPage}, sort='latest', searchField=${searchField}, keyword=${keyword})}"
                  >최신순</a
                >
              </li>
              <li>
                <a
                  class="dropdown-item"
                  th:href="@{/posts(page=${currentPage}, sort='oldest', searchField=${searchField}, keyword=${keyword})}"
                  >오래된순</a
                >
              </li>
			  <li>
			    <a
			      class="dropdown-item"
			      th:href="@{/posts(page=${currentPage}, sort='views', searchField=${searchField}, keyword=${keyword})}"
			    >
			      인기순
			    </a>
			  </li>
            </ul>
          </div>
          <form
            class="search-form d-flex ms-2"
            method="get"
            th:action="@{/posts}"
          >
            <div class="input-group me-2" style="max-width: 450px">
              <select
                class="form-select me-1"
                name="searchField"
                style="width: auto"
              >
                <option
                  value="titleContent"
                  th:selected="${searchField} == 'titleContent'"
                >
                  제목+내용
                </option>
                <option value="writer" th:selected="${searchField} == 'writer'">
                  글쓴이
                </option>
              </select>
              <input
                class="form-control"
                style="width: 200px"
                type="search"
                name="keyword"
                placeholder="검색"
                aria-label="Search"
              />

              <input type="hidden" name="sort" value="latest" />
              <button type="submit" class="input-group-text">
                <i class="bi bi-search"></i>
              </button>
            </div>

            <button type="submit" style="display: none">검색</button>
          </form>
        </div>

        <div class="board-controls-right">
          <button
            class="btn btn-new-post"
            th:onclick="${session.loginUser != null} ? 'location.href=\'/posts/create\'' : 'location.href=\'/users/login\''"
          >
            <i class="bi bi-pencil-fill me-1"></i> 새 글 작성
          </button>
        </div>
      </div>

      <!-- 게시판  -->
      <div class="board-container">
        <!-- 페이지네이션 -->
        <nav aria-label="Page navigation" class="mt-4">
          <ul class="pagination justify-content-center">
            <li class="page-item" th:hidden="${beginPage == 1}">
              <a
                class="page-link bi bi-chevron-double-left"
                th:href="@{/posts(page=${beginPage - 1}, sort=${currentSort}, searchField=${searchField}, keyword=${keyword})}"
              ></a>
            </li>
            <li th:if="${totalPages == 0}">
              <p>데이터 없음</p>
            </li>
            <li
              class="page-item"
              th:if="${totalPages != 0}"
              th:each="i : ${#numbers.sequence(beginPage, endPage)}"
              th:classappend="${i == currentPage} ? 'active'"
            >
              <a
                class="page-link"
                th:href="@{/posts(page=${i}, sort=${currentSort}, searchField=${searchField}, keyword=${keyword})}"
                th:text="${i}"
                >1</a
              >
            </li>
            <li class="page-item" th:hidden="${endPage == totalPages}">
              <a
                class="page-link bi bi-chevron-double-right"
                th:href="@{/posts(page=${endPage + 1}, sort=${currentSort}, searchField=${searchField}, keyword=${keyword})}"
              ></a>
            </li>
          </ul>
        </nav>

        <a
          class="page-arrow prev"
          id="prevPage"
          th:hidden="${currentPage == 1}"
          th:href="@{/posts(page=${currentPage - 1}, sort=${currentSort}, searchField=${searchField}, keyword=${keyword})}"
        >
          <span class="bi bi-chevron-left"></span>
        </a>

        <!-- 카드 -->
        <div class="row row-cols-lg-5 g-4">
          <div class="col" th:each="bean : ${boardList}">
            <div
              role="button"
              class="card h-100"
              th:onclick="'location.href=\'/posts/'+${bean.postId}+'\''"
            >
              <img
                th:if="${bean.image}"
                th:src="@{${bean.image}}"
                class="card-img-top"
                th:alt="${bean.title}"
              />
              <div class="card-body">
                <h5 class="card-title" th:text="${bean.title}"></h5>
                <p
                  class="card-text"
                  th:utext="${#strings.length(bean.content) > 20 ? #strings.substring(bean.content, 0, 20) + '...' : bean.content}"
                ></p>
              </div>
			  <div class="card-footer d-flex justify-content-between align-items-center">
			    <div class="d-flex align-items-center gap-2">
			      <span class="card-author" th:text="${bean.nickname}"></span>
			      <span class="card-views text-muted" style="font-size: 0.85rem;">
			        <i class="bi bi-eye"></i> <span th:text="${bean.views}"></span>
			      </span>
			    </div>
			    <span class="card-date text-muted" th:text="${#temporals.format(bean.createdAt, 'yyyy/MM/dd')}"></span>
			  </div>
            </div>
          </div>
        </div>

        <a
          class="page-arrow next"
          id="nextPage"
          th:hidden="${currentPage == totalPages}"
          th:href="@{/posts(page=${currentPage + 1}, sort=${currentSort}, searchField=${searchField}, keyword=${keyword})}"
        >
          <span class="bi bi-chevron-right"></span>
        </a>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
	<script>
	  window.addEventListener("pageshow", function(event) {
	    if (event.persisted || (window.performance && window.performance.navigation.type === 2)) {
	      location.reload();
	    }
	  });
	</script>
  </body>
</html>
