<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>감사일기 - 게시글 작성</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <style>
      :root {
        --apple-gray: #f5f5f7;
        --apple-dark: #1d1d1f;
        --apple-blue: #0071e3;
        --apple-light-gray: #f2f2f2;
      }

      body {
        font-family: "SF Pro Display", -apple-system, BlinkMacSystemFont,
          "Segoe UI", Roboto, Oxygen, Ubuntu, sans-serif;
        background-color: var(--apple-gray);
        color: var(--apple-dark);
      }

      .navbar {
        background-color: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        box-shadow: 0 1px 0 rgba(0, 0, 0, 0.1);
        padding: 0.8rem 1rem;
      }

      .navbar-brand {
        font-weight: 600;
        font-size: 1.4rem;
      }

      .logo {
        width: 30px;
        height: 30px;
        margin-right: 8px;
      }

      .btn-login {
        background-color: var(--apple-blue);
        color: white;
        border-radius: 980px;
        padding: 0.375rem 1.25rem;
        font-size: 0.9rem;
        font-weight: 500;
        border: none;
        transition: all 0.2s ease;
      }

      .btn-login:hover {
        background-color: #0077ed;
        transform: scale(1.02);
      }

      .container {
        max-width: 900px;
        padding: 2rem 1rem;
      }

      .post-form-container {
        background-color: white;
        border-radius: 20px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        padding: 2rem;
        margin-bottom: 2rem;
      }

      .form-title {
        font-size: 1.8rem;
        font-weight: 700;
        margin-bottom: 1.5rem;
        color: var(--apple-dark);
      }

      .form-label {
        font-weight: 600;
        margin-bottom: 0.5rem;
        color: var(--apple-dark);
      }

      .form-control {
        border-radius: 10px;
        border: 1px solid #e0e0e0;
        padding: 0.8rem 1rem;
        transition: all 0.2s ease;
      }

      .form-control:focus {
        border-color: var(--apple-blue);
        box-shadow: 0 0 0 4px rgba(0, 113, 227, 0.1);
      }

      .form-text {
        color: #666;
        font-size: 0.85rem;
      }

      .thumbnail-container {
        position: relative;
        width: 100%;
        height: 200px;
        background-color: var(--apple-light-gray);
        border-radius: 10px;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 1rem;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .thumbnail-container:hover {
        background-color: #e8e8e8;
      }

      .thumbnail-placeholder {
        display: flex;
        flex-direction: column;
        align-items: center;
        color: #777;
      }

      .thumbnail-placeholder i {
        font-size: 2.5rem;
        margin-bottom: 0.5rem;
      }

      .thumbnail-preview {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: none;
      }

      .thumbnail-input {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        opacity: 0;
        cursor: pointer;
      }

      .content-editor {
        min-height: 300px;
        resize: vertical;
      }

      .form-buttons {
        display: flex;
        justify-content: flex-end;
        gap: 1rem;
        margin-top: 2rem;
      }

      .btn-cancel {
        background-color: #e0e0e0;
        color: var(--apple-dark);
        border-radius: 980px;
        padding: 0.5rem 1.5rem;
        font-weight: 500;
        border: none;
        transition: all 0.2s ease;
      }

      .btn-cancel:hover {
        background-color: #d0d0d0;
      }

      .btn-submit {
        background-color: var(--apple-blue);
        color: white;
        border-radius: 980px;
        padding: 0.5rem 1.5rem;
        font-weight: 500;
        border: none;
        transition: all 0.2s ease;
      }

      .btn-submit:hover {
        background-color: #0077ed;
        transform: scale(1.02);
      }

      .back-button {
        display: inline-flex;
        align-items: center;
        color: var(--apple-dark);
        text-decoration: none;
        font-weight: 500;
        margin-bottom: 1.5rem;
        transition: all 0.2s ease;
      }

      .back-button:hover {
        color: var(--apple-blue);
      }

      .back-button i {
        margin-right: 0.5rem;
      }

      @media (max-width: 768px) {
        .form-title {
          font-size: 1.5rem;
        }

        .form-buttons {
          flex-direction: column;
        }

        .btn-cancel,
        .btn-submit {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <nav th:replace="~{layout/header :: headerFrag}">네비게이션</nav>

    <div class="container">
      <a href="#" class="back-button" id="backToList">
        <i class="bi bi-arrow-left"></i> 목록으로 돌아가기
      </a>

      <div class="post-form-container">
        <h1 class="form-title">새 감사일기 작성</h1>

        <form
          id="postForm"
          method="post"
          th:action="@{/posts/create}"
          enctype="multipart/form-data"
        >
          <div class="mb-4">
            <label for="postTitle" class="form-label">제목</label>
            <input
              name="title"
              type="text"
              class="form-control"
              id="postTitle"
              placeholder="제목을 입력해주세요"
              required
            />
          </div>

          <div class="mb-4">
            <label class="form-label">썸네일 이미지</label>
            <div class="thumbnail-container" id="thumbnailContainer">
              <div class="thumbnail-placeholder" id="thumbnailPlaceholder">
                <i class="bi bi-image"></i>
                <span>이미지를 업로드해주세요</span>
              </div>
              <img
                src=""
                alt="썸네일 미리보기"
                class="thumbnail-preview"
                id="thumbnailPreview"
              />
              <input
                name="file"
                type="file"
                class="thumbnail-input"
                id="thumbnailInput"
              />
            </div>
            <div class="form-text">권장 크기: 1200 x 800px, 최대 5MB</div>
          </div>

          <div class="mb-4">
            <label for="postContent" class="form-label">내용</label>
            <textarea
              name="content"
              class="form-control content-editor"
              id="postContent"
              rows="10"
              placeholder="오늘 감사했던 일을 작성해주세요..."
              required
            ></textarea>
          </div>

          <div class="form-buttons">
            <button type="button" class="btn btn-cancel" id="cancelButton">
              취소하기
            </button>
            <button type="submit" class="btn btn-submit">등록하기</button>
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // 썸네일 이미지 미리보기
      document
        .getElementById("thumbnailInput")
        .addEventListener("change", function (e) {
          const file = e.target.files[0];

          if (file) {
            const reader = new FileReader();

            reader.onload = function (e) {
              const preview = document.getElementById("thumbnailPreview");
              const placeholder = document.getElementById(
                "thumbnailPlaceholder"
              );

              preview.src = e.target.result;
              preview.style.display = "block";
              placeholder.style.display = "none";
            };

            reader.readAsDataURL(file);
          }
        });

      // 썸네일 컨테이너 클릭 시 파일 선택 다이얼로그 열기
      document
        .getElementById("thumbnailContainer")
        .addEventListener("click", function () {
          document.getElementById("thumbnailInput").click();
        });

      //       //   const content = document.getElementById("postContent").value;
      //       //   const thumbnailFile =
      //       //     document.getElementById("thumbnailInput").files[0];

      //       //   // 폼 유효성 검사
      //       //   if (!title.trim()) {
      //       //     alert("제목을 입력해주세요.");
      //       //     return;
      //       //   }

      //       //     alert("내용을 입력해주세요.");
      //       //     return;
      //       //   }

      //       // 실제 구현에서는 서버로 데이터를 전송하는 코드가 들어갑니다.

      //       // 여기서는 간단히 알림으로 대체합니다.
      //       alert("게시글이 성공적으로 등록되었습니다!");

      //       // 목록 페이지로 이동
      //       // window.location.href = 'index.html';
      //     });

      // 취소 버튼 이벤트
      document
        .getElementById("cancelButton")
        .addEventListener("click", function () {
          if (
            confirm(
              "작성 중인 내용이 저장되지 않습니다. 정말 취소하시겠습니까?"
            )
          ) {
            // 목록 페이지로 이동
            // window.location.href = 'index.html';
            alert("목록 페이지로 이동합니다.");
          }
        });

      // 목록으로 돌아가기 버튼 이벤트
      document
        .getElementById("backToList")
        .addEventListener("click", function (e) {
          e.preventDefault();

          if (
            document.getElementById("postTitle").value.trim() ||
            document.getElementById("postContent").value.trim() ||
            document.getElementById("thumbnailInput").files.length > 0
          ) {
            if (
              confirm(
                "작성 중인 내용이 저장되지 않습니다. 정말 목록으로 돌아가시겠습니까?"
              )
            ) {
              // 목록 페이지로 이동
              // window.location.href = 'index.html';
              alert("목록 페이지로 이동합니다.");
            }
          } else {
            // 목록 페이지로 이동
            // window.location.href = 'index.html';
            alert("목록 페이지로 이동합니다.");
          }
        });

      // 로그인 버튼 이벤트
      document
        .querySelector(".btn-login")
        .addEventListener("click", function () {
          alert("로그인 페이지로 이동합니다.");
        });
    </script>
