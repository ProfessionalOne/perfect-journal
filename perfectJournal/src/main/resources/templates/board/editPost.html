<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>감사일기 - 게시글 수정</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      th:href="@{/css/common.css}"
      href="../static/css/common.css"
    />
    <link
      rel="stylesheet"
      th:href="@{/css/editPost.css}"
      href="../static/css/editPost.css"
    />
  </head>
  <body>
    <nav th:replace="~{layout/header :: headerFrag}">네비게이션</nav>

    <div class="container">
      <a th:href="@{/posts}" class="back-button" id="backToList">
        <i class="bi bi-arrow-left"></i> 목록으로 돌아가기
      </a>

      <div class="post-form-container">
        <h1 class="form-title">감사일기 수정</h1>

        <form
          id="postForm"
          method="post"
          th:action="@{'/posts/' + ${bean.postId}+'/edit'}"
          enctype="multipart/form-data"
        >
          <div
            class="d-flex justify-content-between align-items-center mb-4"
            style="border-bottom: 1px solid #eee; padding-bottom: 0.7rem"
          >
            <div></div>
            <!-- 왼쪽 공간(비움) -->
            <div class="form-check" style="margin-left: auto">
              <input
                class="form-check-input"
                type="checkbox"
                value="1"
                id="isLocked"
                name="isLocked"
                th:checked="${bean.isLocked == 1}"
              />
              <label class="form-check-label" for="isLocked">비밀글 설정</label>
            </div>
          </div>

          <input type="hidden" name="_method" value="put" />
          <div class="mb-4">
            <label for="postTitle" class="form-label">제목</label>
            <input
              name="title"
              type="text"
              class="form-control"
              id="postTitle"
              th:value="${bean.title}"
              required
            />
          </div>

          <div class="mb-4">
            <label class="form-label">썸네일 이미지</label>
            <div class="thumbnail-container" id="thumbnailContainer">
              <div class="thumbnail-placeholder" id="thumbnailPlaceholder">
                <i class="bi bi-image"></i>
                <span>이미지를 업로드해주세요</span>
              </div>

              <img
                th:src="${bean.image}"
                alt="썸네일 미리보기"
                class="thumbnail-preview"
                id="thumbnailPreview"
              />

              <input
                name="file"
                type="file"
                class="thumbnail-input"
                id="thumbnailInput"
              />
            </div>
            <div class="form-text">권장 크기: 1200 x 800px, 최대 5MB</div>
          </div>

          <div class="mb-4">
            <label for="postContent" class="form-label">내용</label>
            <textarea
              name="content"
              class="form-control content-editor"
              id="editor"
              rows="10"
              th:text="${bean.content}"
            ></textarea>
          </div>

          <div class="form-buttons">
            <button type="button" class="btn btn-cancel" id="cancelButton">
              취소하기
            </button>
            <button type="submit" class="btn btn-submit">수정하기</button>
          </div>
        </form>
      </div>
    </div>

    <div
      class="modal fade"
      id="cancelConfirmModal"
      tabindex="-1"
      aria-labelledby="cancelConfirmModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <i class="ri-information-line"></i>
            <h5 class="modal-title" id="cancelConfirmModalLabel">작성 취소</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            작성 중인 내용이 저장되지 않습니다. <br />
            정말 취소하시겠습니까?
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              닫기
            </button>
            <button
              type="button"
              class="btn btn-secondary"
              id="confirmCancelBtn"
            >
              확인
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/ckeditor.js}"></script>
    <script>
      // 썸네일 이미지 미리보기
      const thumbnailImage = document.getElementById("thumbnailPreview");
      const preview = document.getElementById("thumbnailPreview");
      const placeholder = document.getElementById("thumbnailPlaceholder");

      if (thumbnailImage.getAttribute("src") == "") {
        preview.style.display = "none";
        placeholder.style.display = "block";

        document
          .getElementById("thumbnailInput")
          .addEventListener("change", function (e) {
            const file = e.target.files[0];

            if (file) {
              const reader = new FileReader();

              reader.onload = function (e) {
                preview.src = e.target.result;
                preview.style.display = "block";
                placeholder.style.display = "none";
              };

              reader.readAsDataURL(file);
            }
          });
      } else {
        preview.style.display = "block";
        placeholder.style.display = "none";

        document
          .getElementById("thumbnailInput")
          .addEventListener("change", function (e) {
            const file = e.target.files[0];

            if (file) {
              const reader = new FileReader();

              reader.onload = function (e) {
                preview.src = e.target.result;
              };

              reader.readAsDataURL(file);
            }
          });
      }

      // 취소 버튼 이벤트
      document.addEventListener("DOMContentLoaded", function () {
        const cancelButton = document.getElementById("cancelButton");
        const confirmCancelBtn = document.getElementById("confirmCancelBtn");
        const cancelModal = new bootstrap.Modal(
          document.getElementById("cancelConfirmModal")
        );

        cancelButton.addEventListener("click", function () {
          cancelModal.show(); // 모달 창 열기
        });

        confirmCancelBtn.addEventListener("click", function () {
          window.location.href = "/posts"; // 확인 누르면 이동
        });
      });

      ClassicEditor.create(document.querySelector("#editor"), {
        simpleUpload: {
          uploadUrl: "/uploads",
        },
      })
        .then((editor) => {
          editorInstance = editor;
          insertStyledQuestion(editor);

          const form = document.getElementById("postForm");
          form.addEventListener("submit", function () {
            const editorData = editor.getData();
          });
        })
        .catch((error) => {
          console.error(error);
        });
    </script>
  </body>
</html>
