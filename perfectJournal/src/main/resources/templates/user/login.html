<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Journie Moment - 로그인</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      th:href="@{/css/user/login.css}"
      href="../static/css/user/login.css"
    />
  </head>
  <body>
    <div class="bg-pattern"></div>

    <div class="container">
      <div class="login-container">
        <div class="text-center mb-4">
          <div class="d-inline-block">
            <img
              class="logo-icon floating"
              viewBox="0 0 24 24"
              fill="none"
              src="/images/logoIcon.png"
            />
          </div>
          <h2><img class="logo" src="/images/logo.png" /></h2>
          <p class="text-dark mt-2">매일 감사한 일을 묻어두고 기록하세요</p>
        </div>

        <form id="loginForm" th:action="@{/users/login}" method="post">
          <div class="mb-3">
            <label for="user" class="form-label">아이디</label>
            <input
              name="user"
              type="text"
              class="form-control"
              id="user"
              placeholder="아이디를 입력하세요"
              required
            />
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">비밀번호</label>
            <input
              name="password"
              type="password"
              class="form-control"
              id="password"
              placeholder="비밀번호를 입력하세요"
              required
            />
          </div>
          <div class="d-grid mb-3">
            <button type="submit" id="login-btn" class="btn btn-primary">
              로그인
            </button>
          </div>

          <div class="d-flex justify-content-between mb-4">
            <a
              th:href="@{/users/find}"
              class="text-decoration-none text-secondary small"
              >아이디/비밀번호 찾기</a
            >
            <a
              th:href="@{/users/signup}"
              class="text-decoration-none text-secondary small"
              >회원가입</a
            >
          </div>
        </form>
        <div class="text-center">
          <a href="#" class="text-decoration: underline;" th:href="@{/posts}"
            >홈페이지로 돌아가기</a
          >
        </div>
      </div>
    </div>

    <div
      th:if="${error}"
      class="modal fade"
      id="signupErrorModal"
      tabindex="-1"
      aria-labelledby="signupErrorModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <i class="ri-information-line"></i>
            <h5 class="modal-title" id="signupErrorModalLabel">로그인 안내</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" th:text="${error}"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              확인
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const signupErrorModalElement =
          document.getElementById("signupErrorModal");
        if (signupErrorModalElement) {
          const signupErrorModal = new bootstrap.Modal(signupErrorModalElement);
          signupErrorModal.show();
        }
      });
    </script>
  </body>
</html>
