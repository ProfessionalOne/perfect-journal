<div class="card h-100" th:fragment="cardFrag">
  <img th:src="@{${bean.image}}" class="card-img-top" th:alt="${bean.title}" />
  <div class="card-body">
    <h5 class="card-title" th:text="${bean.title}"></h5>
    <p class="card-text" th:text="${bean.content}"></p>
  </div>
  <div class="card-footer">
    <span class="card-author" th:text="nickname"></span>
    <span class="card-date" th:text="${bean.createdAt}"></span>
  </div>
</div>
